<!DOCTYPE html>

<head>
    <title>HW3</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <h1>Basic Routing with Express</h1>
    <div id="1">
        <h3><strong>Stringified JSON:</strong> <span id="json"></span></h3>
    </div>
    <div id="2">
        <h3><strong>JSON Array:</strong> <span id="jsonArray"></span></h3>
    </div>
    <button id="showJSON" type="button">Click Me for Info!</button>
    <button id="showJSONArray" type="button">Click Me for JSON Array!</button>

    <script type="text/javascript">
        $("#showJSON").on("click", function () {
            $.get("/json", function (data) {
                console.log(data);
                $("#1").show();
                $("#json").text(JSON.stringify(data));
            });
        });

        $("#showJSONArray").on("click", function () {
            $.get("/json", function (data) {
                console.log(data);
                $("#2").show();
                $("#jsonArray").text(data);
            });
        });
    </script>

</body>

</html>
